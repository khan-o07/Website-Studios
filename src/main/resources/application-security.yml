# ═══════════════════════════════════════════════════════════════
#  Website Studios API — Security Configuration
# ═══════════════════════════════════════════════════════════════
#
#  This file contains ALL security-related configuration.
#  In production, values should come from environment variables.
#
#  NEVER commit real secrets to this file.
#  Use .env or cloud secret management (AWS Secrets Manager, etc.)

ws:
  security:
    # ──── AES Encryption ────
    encryption:
      aes-secret-key: ${AES_SECRET_KEY:DevDefaultKey32CharactersLong!!}

    # ──── JWT ────
    jwt:
      secret-key: ${JWT_SECRET_KEY:ZGV2LWRlZmF1bHQtand0LXNlY3JldC1rZXktdGhhdC1pcy1hdC1sZWFzdC02NC1ieXRlcy1sb25nLWZvci1oczUxMi1hbGdvcml0aG0tMTIzNDU2Nzg5MA==}
      access-token-expiry-ms: ${JWT_ACCESS_EXPIRY:900000}         # 15 minutes
      refresh-token-expiry-ms: ${JWT_REFRESH_EXPIRY:604800000}    # 7 days
      issuer: website-studios-api

    # ──── Account Lockout ────
    lockout:
      max-failed-attempts: ${LOCKOUT_MAX_ATTEMPTS:5}
      lock-duration-minutes: ${LOCKOUT_DURATION:30}

    # ──── HTTPS ────
    https:
      enabled: ${HTTPS_ENABLED:false}

    # ──── Request Size ────
    max-request-size-bytes: ${MAX_REQUEST_SIZE:1048576}