# ═══════════════════════════════════════════════════════════════
#  Website Studios API — Development Profile
# ═══════════════════════════════════════════════════════════════

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# ──── Server ────
server:
  error:
    include-message: always
    include-binding-errors: always

# ──── Actuator (more endpoints in dev) ────
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, mappings

# ──── Logging (verbose in dev) ────
logging:
  level:
    root: INFO
    com.websitestudios: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# ──── Dev Overrides ────
ws:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:4200
  security:
    https:
      enabled: false
  swagger:
    server-url: http://localhost:8080