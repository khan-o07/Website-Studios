# ═══════════════════════════════════════════════════════════════
#  Website Studios API — Development Profile
# ═══════════════════════════════════════════════════════════════

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# ──── Server ────
server:
  error:
    include-message: always
    include-binding-errors: always

# ──── Actuator (more endpoints in dev) ────
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, mappings

# ──── Logging (verbose in dev) ────
logging:
  level:
    root: INFO
    com.websitestudios: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# ──── Dev Overrides ────
# ── Phase 7 dev overrides ────────────────────────────────────────

ws:
  rate-limit:
    enabled: false          # Disable rate limiting in dev for easy testing
    form-submit-requests-per-minute: 100

  captcha:
    enabled: false          # Disable reCAPTCHA in dev