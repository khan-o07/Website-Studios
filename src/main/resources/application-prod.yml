# ═══════════════════════════════════════════════════════════════
#  Website Studios API — Production Profile
# ═══════════════════════════════════════════════════════════════

spring:
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # ──── Swagger DISABLED in production ────
  # The @Profile("dev") on SwaggerConfig already handles this,
  # but we also disable the springdoc auto-configuration
  autoconfigure:
    exclude:
      - org.springdoc.core.configuration.SpringDocConfiguration

# ──── Server ────
server:
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

# ──── Actuator (minimal in prod) ────
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      show-details: never

# ──── Logging (minimal in prod) ────
logging:
  level:
    root: WARN
    com.websitestudios: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN

# ──── Prod Overrides ────
ws:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
  security:
    encryption:
      aes-secret-key: ${AES_SECRET_KEY}
    https:
      enabled: true
    max-request-size-bytes: 1048576
  swagger:
    server-url: ${SWAGGER_SERVER_URL:https://api.websitestudios.com}