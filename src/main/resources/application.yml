# ═══════════════════════════════════════════════════════════════
#  Website Studios API — Base Configuration
# ═══════════════════════════════════════════════════════════════

spring:
  application:
    name: website-studios-api

  # ──── Active Profile ────
  profiles:
    active: dev

  # ──── Database ────
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:website_studios_db}
    username: ${DB_USERNAME:app_service_user}
    password: ${DB_PASSWORD:your_password_here}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # ──── JPA / Hibernate ────
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # ──── Flyway ────
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # ──── Jackson ────
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# ──── Server ────
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
  tomcat:
    max-http-form-post-size: 1MB
    max-swallow-size: 1MB

# ──── Actuator ────
management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: never
    env:
      enabled: false
    beans:
      enabled: false

# ──── Logging ────
logging:
  level:
    root: INFO
    com.websitestudios: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN

# ═══════════════════════════════════════════════════════════════
#  Website Studios Custom Properties
# ═══════════════════════════════════════════════════════════════

ws:
  # ──── CORS ────
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
    max-age: 3600

  # ──── Security ────
  security:
    encryption:
      aes-secret-key: ${AES_SECRET_KEY:DevDefaultKey32CharactersLong!!}
    https:
      enabled: false
    max-request-size-bytes: 1048576  # 1MB

  # ──── Swagger ────
  swagger:
    server-url: ${SWAGGER_SERVER_URL:http://localhost:8080}