# ═══════════════════════════════════════════════════════════════
#  Website Studios API — Base Configuration
# ═══════════════════════════════════════════════════════════════

spring:
  application:
    name: website-studios-api

  profiles:
    active: dev
    include:
      - security

  aop:
    auto: true
    proxy-target-class: true

  # ──── Database ────
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:website_studios_db}
    username: ${DB_USERNAME:app_service_user}
    password: ${DB_PASSWORD:your_password_here}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # ──── JPA / Hibernate ────
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # ──── Flyway ────
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # ──── Jackson ────
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  # ──── Scheduling ────
  scheduling:
    enabled: true

  # ──── Redis ────
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 2000ms

  # ──── Cache (Redis-backed) ────
  cache:
    type: redis
    redis:
      time-to-live: 86400000
      cache-null-values: false

# ═══════════════════════════════════════════════════════════════
#  Server
# ═══════════════════════════════════════════════════════════════

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
  tomcat:
    max-http-form-post-size: 1MB
    max-swallow-size: 1MB

# ═══════════════════════════════════════════════════════════════
#  Actuator + Prometheus + Metrics
# ═══════════════════════════════════════════════════════════════

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,loggers,threaddump
      base-path: /actuator

  endpoint:
    health:
      show-details: when-authorized
      show-components: when-authorized
      probes:
        enabled: true
    prometheus:
      enabled: true

  prometheus:
    metrics:
      export:
        enabled: true

  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms,100ms,500ms,1000ms,2000ms
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:default}

# ═══════════════════════════════════════════════════════════════
#  Logging
# ═══════════════════════════════════════════════════════════════

logging:
  level:
    root: INFO
    com.websitestudios: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN

# ═══════════════════════════════════════════════════════════════
#  Website Studios Custom Config
# ═══════════════════════════════════════════════════════════════

ws:
  app:
    version: ${APP_VERSION:1.0.0}

  metrics:
    refresh-interval-ms: ${METRICS_REFRESH_INTERVAL:30000}

  logging:
    log-requests: ${LOG_REQUESTS:true}

  # ──── Rate Limiting ────
  rate-limit:
    enabled: ${RATE_LIMIT_ENABLED:true}
    public-api-requests-per-minute: ${RATE_LIMIT_PUBLIC:60}
    form-submit-requests-per-minute: ${RATE_LIMIT_FORM:5}
    login-requests-per-minute: ${RATE_LIMIT_LOGIN:3}
    same-contact-cooldown-minutes: ${RATE_LIMIT_COOLDOWN:10}

  # ──── reCAPTCHA ────
  captcha:
    enabled: ${CAPTCHA_ENABLED:false}
    secret-key: ${RECAPTCHA_SECRET_KEY:6LeIxAcTAAAAAGG-vFI1TnRWxMZNFuojJ4WifJWe}
    site-key: ${RECAPTCHA_SITE_KEY:6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI}
    verify-url: https://www.google.com/recaptcha/api/siteverify
    min-score: ${CAPTCHA_MIN_SCORE:0.5}

# ═══════════════════════════════════════════════════════════════
#  Global Scheduling Toggle
# ═══════════════════════════════════════════════════════════════

scheduling:
  enabled: true