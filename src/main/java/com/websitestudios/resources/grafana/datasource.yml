# ═══════════════════════════════════════════════════════════════
#  Grafana Provisioning — Datasource Configuration
#  Location: /etc/grafana/provisioning/datasources/datasource.yml
# ═══════════════════════════════════════════════════════════════

apiVersion: 1

datasources:

  - name: Prometheus
    type: prometheus
    uid: prometheus-ws
    url: http://prometheus:9090
    access: proxy
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: jaeger