# ═══════════════════════════════════════════════════════════════
#  Prometheus Configuration — Website Studios API
# ═══════════════════════════════════════════════════════════════

global:
  scrape_interval:     15s   # How often to scrape targets
  evaluation_interval: 15s   # How often to evaluate alert rules
  scrape_timeout:      10s   # Timeout per scrape

  # Labels added to all metrics from this Prometheus instance
  external_labels:
    environment: 'production'
    project:     'website-studios'

# ── Alertmanager ────────────────────────────────────────────────
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# ── Alert rules ─────────────────────────────────────────────────
rule_files:
  - "/etc/prometheus/rules/alerts.yml"

# ── Scrape targets ───────────────────────────────────────────────
scrape_configs:

  # ── Website Studios Spring Boot API ──
  - job_name: 'website-studios-api'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s

    # Basic auth for actuator endpoint
    basic_auth:
      username: 'prometheus'
      password: '${PROMETHEUS_SCRAPE_PASSWORD}'

    static_configs:
      - targets:
          - 'api:8080'
        labels:
          service:     'backend-api'
          environment: 'production'

  # ── PostgreSQL via postgres_exporter ──
  - job_name: 'postgres'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'postgres-exporter:9187'
        labels:
          service: 'database'

  # ── Redis via redis_exporter ──
  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'redis-exporter:9121'
        labels:
          service: 'cache'

  # ── Prometheus self-monitoring ──
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'